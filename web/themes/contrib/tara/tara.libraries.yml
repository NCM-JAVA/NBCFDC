# Global styles and scripts, loaded on every page
global-styling:
  version: VERSION
  css:
    component:
      css/font-awesome.css: {}
    theme:
      css/bootstrap4.min.css: {}
      css/style.css: {}
  js:
    js/jquery.easy-ticker.min.js: {}
    js/eocjs-newsticker.js: {}
    js/tara.js: {}
  dependencies:
    - core/jquery

# Slider library
slider:
  version: 2.3.4
  css:
    component:
      css/slider.css: {}
  js:
    js/slider.js: {}
  dependencies:
    - core/jquery

# Google Fonts from CDN
googlefontscdn:
  css:
    theme:
      fonts.googleapis.com/css?family=Open+Sans|Roboto: { type: external }

# Google Fonts from local
googlefontslocal:
  css:
    theme:
      css/font.css: {}

# Book library
book:
  version: VERSION
  css:
    component:
      css/book.css: {}

# Bootstrap Icons
bootstrap-icons:
  version: 1.10.5
  css:
    component:
      css/bootstrap-icons.css: {}

# External link popup
external_link_popup:
  version: 1.x
  js:
    js/external_link_popup.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/jquery.once

# Export button styles and scripts
